<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@500;700&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/16fc69a1ad.js"
      crossorigin="anonymous"
    ></script>

    <title>Interior Consultant | Devchallenges</title>
  </head>
  <body>
    <header class="header">
      <button class="header-button">This Interior</button>
      <nav class="navigation">
        <ul class="navigation__links">
          <li>
            <a class="navigation__link" href="#home"> Home </a>
          </li>
          <li>
            <a class="navigation__link" href="#collection"> Collection </a>
          </li>
          <li>
            <a class="navigation__link" href="#about"> About </a>
          </li>
          <li>
            <a class="navigation__link" href="#contact"> Contact </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="home" id="home">
      <header class="home__header">
        <h1 class="home__heading">Modern interior</h1>

        <p class="home__paragraph">
          A full-Service residential & commercial interior design and staging
          company offering professional organizing & eco-services.
        </p>

        <button class="home__button">
          Read more
          <i class="fa-solid fa-arrow-right-long"></i>
        </button>
      </header>
      <div class="home__content-container">
        <img src="./photo1.png" alt="room" class="home__image" />
        <div class="card">
          <header class="card__header">
            <img
              src="photo2.png"
              class="card__user-picture"
              alt="profile-picture"
            />
            <div class="card__user-info">
              <p class="card__user-name">Aliza Webber</p>
              <p class="card__user-title">Interior designer</p>
            </div>
          </header>
          <h4 class="card__heading">Designed in 2020 by Aliza Webber</h4>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__text">
        created by <span class="footer__bold-text">username</span> -
        devChallenges.io
      </p>
    </footer>
  </body>
</html>
